<!doctype html>
<html lang="en">

<head>
    <title>Hard Rock Solution - Song Lyric App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Favicon -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Custom css -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-dark my-3">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="Hard Rock Solution">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavId"
                aria-controls="collapsibleNavId" aria-expanded="false" aria-label="Toggle navigation">
                <img src="images/toggler-icon.svg" alt="">
            </button>
        </nav>
        <main class="content-area">
            <div class="search-bar col-md-6 mx-auto">
                <h1 class="text-center">Hard Rock <span class="text-success fw-bold">Lyric</span> Search</h1>
                <div class="search-box my-5">
                    <input id="search-field" type="text" class="form-control" placeholder="Enter your artist or song name">
                    <button onclick="showLyric()" class="btn btn-success search-btn">Search</button>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <h6 class="btn btn-outline-success">Saved Lyrics</h6>
            </div>
            <!-- Single Lyrics -->
            <div class="single-lyrics text-center">

            </div>
            <div id="display-lyric" class="search-result col-md-8 mx-auto py-4">
                <div class="text-center">
                    <h3>Search some <span class="text-success fw-bold">Lyrics !</span></h3>
                </div>
            </div>
        </main>
    </div>
    <!-- Optional JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>

    <!-- Custom Script Here -->
    <script src="main.js"></script>
</body>

</html>
